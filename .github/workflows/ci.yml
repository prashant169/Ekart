name: Ekart CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Runs automatically on push to main

env:
  IMAGE_NAME: prashantphad45/ekart:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile the code
      run: mvn compile

    - name: Skip test phase (intentionally)
      run: echo "Skipping test cases using -DskipTests=true"

    - name: Package the app
      run: mvn package -DskipTests=true

    - name: Docker login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build & Push Docker image
      run: |
        TAG=1.1.${{ github.run_number }}
        docker build -t $IMAGE_REPO:$TAG -t $IMAGE_REPO:latest -f docker/Dockerfile .
        docker push $IMAGE_REPO:$TAG
        docker push $IMAGE_REPO:latest